<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/IMG_6899.jpg" />
    <link
      rel="stylesheet"
      href="./css/L12style.css"
      rel="stylesheet"
      media="All"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&display=swap"
      rel="stylesheet"
    />
    <title>廖子翔 Web</title>
  </head>
  <body>
    <header>
      <h1>廖子翔 Web</h1>
      <p1>痾</p1>
    </header>

    <main id="contents">
      <a href="./index.html" target="_self" class="home">首頁</a>
      <form id="entryForm" action="#" method="post">
        <p>
          <strong><span class="require">*</span>為必填項目。</strong>
        </p>
        <table class="entryTable">
          <caption>
            狗狗資料
          </caption>
          <tr>
            <th>狗狗名*</th>
            <td>
              <input type="text" name="dog-name" id="" required autofocus />
            </td>
          </tr>
          <tr>
            <th>年齡*</th>
            <td>
              <select name="age" required>
                <option value="" selected>請選擇</option>
                <option value="0">未滿1歲</option>
                <option value="1">1~5歲</option>
                <option value="2">6~10歲</option>
                <option value="3">11~15歲</option>
                <option value="4">16~20歲</option>
                <option value="5">20歲以上</option>
                <option value="6">不明</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>性別*</th>
            <td>
              <input type="radio" name="sex" id="male" value="male" checked />
              <label for="male">男生</label>
              <input type="radio" name="sex" id="female" value="female" />
              <label for="female">女生</label>
            </td>
          </tr>
          <tr>
            <th>最愛的食物</th>
            <td>
              <input type="checkbox" name="favorite" value="魚" />魚
              <input type="checkbox" name="favorite" value="肉" />肉
              <input type="checkbox" name="favorite" value="乾飼料" />乾飼料
              <input type="checkbox" name="favorite" value="狗罐頭" />狗罐頭
              <input type="checkbox" name="favorite" value="其他" />其他
              <label for="favorite"></label>
            </td>
          </tr>
          <tr>
            <th>照片</th>
            <td>
              <input type="file" name="photo" />
            </td>
          </tr>
        </table>
        <table class="entryTable">
          <caption>
            飼主資料
          </caption>
          <tr>
            <th>飼主名*</th>
            <td>
              <input type="text" name="name" required placeholder="飼主名" />
              <small>可用暱稱</small>
            </td>
          </tr>
          <tr>
            <th>E-mail</th>
            <td>
              <input
                type="email"
                name="email"
                required
                placeholder="sample@gmail.com"
              />
              <small>請輸入半形文字</small>
            </td>
          </tr>
          <tr>
            <th>留言</th>
            <td><textarea name="comment" cols="40" rows="4"></textarea></td>
          </tr>
        </table>
        <div class="entryBtns">
          <input type="reset" value="清除重填" />
          <input type="submit" value="送出" />
        </div>
      </form>
    </main>

    <footer>
      <p><small>Copyright © 廖子翔 Web All Rights Reserved.</small></p>
    </footer>
  </body>
</html>
